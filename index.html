<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Panier</title>
  </head>
  <body>
    <div class="container">
      <div class="cart">
        <div class="item">
          <img src="flo.jfif" alt="flo" width="50px" height="50px" />
          <button class="decrement">-</button>
          <span class="quantity">1</span>
          <button class="increment">+</button>
          <button class="remove">Supprimer</button>
          <button class="like">❤️</button>
        </div>
        <div class="item">
          <img src="nike.jfif" alt="nike" width="50px" height="50px" />
          <button class="decrement">-</button>
          <span class="quantity">1</span>
          <button class="increment">+</button>
          <button class="remove">Supprimer</button>
          <button class="like">❤️</button>
        </div>
        <!-- Ajouter d'autres articles ici si nécessaire -->
      </div>
      <div class="total">Total : <span id="totalPrice">0</span> €</div>
    </div>
    <img
      src="https://cdn-icons-png.flaticon.com/512/117/117641.png"
      alt="Panier"
      class="cart-image"
    />
    <script src="script.js"></script>
  </body>
</html>
